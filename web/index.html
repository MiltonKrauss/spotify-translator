<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My API</title>
</head>
<body>
    <h1>API debug page</h1>
    <br/>
    <form method="GET" action="http://10.4.0.80:6222/">
      <label for="artist">http://10.4.0.80:6222/</label><br/>
      <label>Navigate to this page you are currently on: </label><br/>
      <input type="submit" value="submit"/>
    </form>
    <br/>
    <form method="GET" action="http://10.4.0.80:6222/song">
      <label for="artist">http://10.4.0.80:6222/song</label><br/>
      <label>Gets all songs </label><br/>
      <input type="submit" value="submit"/>
    </form>
    <br/>
    <form method="GET" action="http://10.4.0.80:6222/song/0">
      <label for="artist">http://10.4.0.80:6222/song/0</label><br/>
      <label for="artist">Gets song at index 0</label><br/>
      <input type="submit" value="submit"/>
    </form>
    <br/>
    <form method="POST" action="http://10.4.0.80:6222/report/0">
      <label for="artist">Reports bad translation </label><br/>
      <label for="artist">For artist: </label><input type="text" id="artist" name="artist" placeholder="Eminescence" required/><br/>
      <label for="songname">For song: </label><input type="text" id="songname" name="songname" placeholder="Bring me to Stan" required/><br/>
      <input type="submit" value="submit"/>
    </form>
    <br/>
    <p>You'll need to change the ip address in each form "action" for these to run on your computer.</p>
    <p>Also you can enter these into url search bar and get the same output</p>
</body>
</html>
